<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>

<body>

    <script>

        var p = 26;
        var q = 1;
        var s = 26;

        document.write("<h3> Comparison Operators...</h3>");

        if(p==s){
            //check the values  only.....
            document.write("The value of p==s is same...");
        }
        
        document.write("<br>");
        if(p===s){
            //check the values and datatype....
            document.write("the value of p===s is same....");
        }

        document.write("<br>");
        if(p!=q){
            //check the values wtih not equal to....
            document.write("the value of p!=q are not same....");
        }

        document.write("<br>");
        if(p!==q){
            //check the values and datatype are not equal....
            document.write("the value of p!==q ....");
        }

        document.write("<br>");
        if(p>q){
            //check the values is greaterthan....
            document.write("p is greater than q....");
        }

        document.write("<br>");
        if(q<p){
            //check the values is lessthan....
            document.write("q is less than p....");
        }

        document.write("<br>");
        if(p>=s){
            //check the values is greaterthan or equal to....
            document.write("p is greater  than or equal to s....");
        }

        document.write("<br>");
        if(q<=s){
            //check the values is leassthan or equal to....
            document.write("q is less than or equal to s ....");
        }

    </script>
    
</body>

</html>
