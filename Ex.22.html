</head>
<body>
    
    <script>

        document.write("<h3>for....of Loops...</h3>");
        document.write("<h3>for....of Loops... with Array</h3>");

        var alphabets = ["A", "B", "C", "D"]

        // for(let i = 0; i <= alphabets.length -1; i++){
        //     document.writeln(alphabets[i]);
        // }

       for(value of alphabets){
        document.writeln(value);
       }
        
       document.write("<h3>for....of Loops... with String</h3>");

       var s  = ("KrongTon"); 
       
       for(value of s){
       document.writeln(value + "<br>");
       }    
    </script>
