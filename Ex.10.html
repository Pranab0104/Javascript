<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>
<body>
    
    <script>

        var x= 5;
        var y= 9;

        document.write("<h3> Bitwise Operators...</h3>");

        //Bitwise  with AND(&) Operator......
        document.write("bitwise x & y: " +(x & y) );
        document.write("<br>");

        //Bitwise  with OR(|) Operator......
        document.write("bitwise x|y: " +(x | y) );
        document.write("<br>");

        //Bitwise  with XOR(^) Operator......
        document.write("bitwise x^y: " +(x ^ y) );
        document.write("<br>");

        //Bitwise  with NOT(~) Operator......
        document.write("bitwise ~x: " +(~x) );
        document.write("<br>");

        //Bitwise  with Leftshift(<<) Operator......
        document.write("bitwise x << y :" +(x << y) );
        document.write("<br>");

        //Bitwise  with Rightshift(>>) Operator......
        document.write("bitwise x >> y :" +(x >> y) );
        document.write("<br>");

    </script>
</body>
</html>
