<body>
    <h1>Here are difference of lrt, const and var program</h1>
    <script>
        var a = 45;// var is used to declare the variable in modern js it will not used 
        let b = "Pranav";
        const c = 3.14;
        console.log(b)
        console.log(a)
        console.log(c)
        {
            let b = 45;
            console.log(b)
        }
    </script>
