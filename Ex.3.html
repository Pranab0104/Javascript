<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variable</title>
</head>
<body>
    
    <script>

        var a = 65246; 
        
        function xyz(){
            document.write(a);
        }

        xyz();
        
        document.write("<br>");
        document.write(a);
    </script>

</body>
</html>
