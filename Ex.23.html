<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function without parameter</title>
</head>
<body>
    
    <script>
        
        function popup(){
            alert("Alert message is popped up!");
        }
    </script>

    <input type="button" onclick="popup()" value="Warning!">
</body>
</html>
