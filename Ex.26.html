<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Object</title>
</head>
<body>
    
    <script>

        function Emp(id, name){
            this.id = id;
            this.name = name;
        }

        function Pemp(id, name){
            Emp.call(this,id,name);
        }

        function Temp(id, name){
            Emp.call(this,id,name);
        }

        var P = new Pemp(1,"Pranav");
        var T = new Temp(2,"Krongton")

        document.writeln(P.id + " " + P.name);
        document.writeln("<br>");
        document.writeln(T.id + " " + T.name);
        
    </script>
</body>
</html>
