<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Only Navigation</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        ul{
            background-color: rgb(0, 0, 0);
            display: flex;   
            margin: 0;
            padding: 20px 0;
            font-size: medium;
            color: crimson;
        }

        ul li{
            list-style: none;
            margin: 0 25px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <p>I am Pranab Mandal.</p>
    </div>

</body>
<script>
    const changeBgRed = () => {
    document.body.firstElementChild.style.background = "red"
}

    let b = document.body
    console.log("First child of b is: ", b.firstChild)
    console.log("First Element of b is: ", b.firstElementChild)
    console.log("First Element of b is: ", b.lastElementChild)
    
</script>
</html>
