<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    
    <script>
        
        function popup(n){
            alert(n*n);
        }
    </script>

    <input type="button" onclick="popup(4)" value="Warning!">
</body>
</html>
