<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_do_while</title>
</head>
<body>
    <h1>this is an while and do while loops</h1>
    <script>
        //while loop
        /*
        let n = prompt("Enter a value for n:")
        n = Number.parseInt(n)

        let i = 0;
        while(i<n){
            console.log(i)
            i++;
        
        }
        */


        //do-while loop
        let n = prompt("Enter a value for n:")
        n = Number.parseInt(n)

        let i = 0;
        do{
            console.log(i)
            i++;
        }while(i<n)


    </script>
</body>
