<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-primitive data type</title>
</head>
<body>
    
    <script>

        //below program describes the Array Variable....
        var computer = ["C","C++","Java","HTML",];

        document.write(computer[0]);
        document.write("<br>");
        document.write(computer[1]);
        document.write("<br>");
        document.write(computer[2]);
        document.write("<br>");
        document.write(computer[3]);
        document.write("<br>");


        //below program describes the object.... 
        var human =  {
            firstname: "Pranab",
            lastname: "Mandal",
            age: 18,
            hobby: "Web Developer"
        };

        document.write(human.firstname);
        document.write("<br>");
        document.write(human.lastname);
        document.write("<br>");
        document.write(human.age);
        document.write("<br>");
        document.write(human.hobby);
        
    </script>
</body>
</html>
