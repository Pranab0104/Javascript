<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable with window</title>
</head>
<body>
    
    <script>

        var andrew = ("Pranab");
        
        function s(){
            document.write(andrew);
        }

        function p(){
            document.write(andrew);
        }

        s();

        document.write("<br>")
        p();

        document.write("<br>")
        document.write(andrew);
    </script>

</body>
</html>
