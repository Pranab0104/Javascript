<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    
    <script>

        var x = true;
        var y = false;

        document.write("<h3> Logical Operators...</h3>");

        //Logical AND Operator......
        if(x && y){
            document.write("Statement is true....");
        }
        else{
            document.write("Statement is false....");
        }
        document.write("<br>");

        //Logical OR Operator......
        if(x || y){
            document.write("Statement is true....");
        }
        else{
            document.write("Statement is false....");
        }
        document.write("<br>");

        //Logical NOT Operator......
        if(!y){
            document.write("Statement is true....");
        }
        else{
            document.write("Statement is false....");
        }

    </script>
</body>
</html>
