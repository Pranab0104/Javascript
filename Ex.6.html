<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive data type</title>
</head>
<body>
    
    <script>

        var a= "pranab";//string variable
        var b= 95296895372;//number variable
        var c= true;//boolean variable
        var d;//undefined variable
        var e= '';//null  variable(--null variable means that if we declare a value without any datatype it consider null or empty value..--)

        //concatenates of two strings.
        var p= "The ";
        var s= "Krongton Mandal"

        //boolean variable with value.
        var x= 15;
        var y= 55;
        if(x==y){
            document.write(true);
        }
        else{
            document.write(false);
        }

        document.write("<br>");
        document.write(p+s);
        document.write("<br>");

        document.write(a);
        document.write("<br>");

        document.write(b);
        document.write("<br>");   

        document.write(c);
        document.write("<br>");
        
        document.write(d);
        document.write("<br>"); 

        document.write(e);

    </script>

</body>
</html>
