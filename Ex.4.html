<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable</title>
</head>
<body>
    
    <script>

        function s(){
           window.andrew = 2004;
            document.write(window.andrew);
            alert(window.andrew);
        }

        function p(){
            document.write(window.andrew);
        }

        s();

        document.write("<br>")
        p();

        document.write("<br>")
        document.write(window.andrew);
    </script>

</body>
</html>
