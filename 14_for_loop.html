<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_loop</title>
</head>
<body>
    <h1>Welcome to the for loop</h1>

    <script>
        //Program of loops in Js
        
        //For loop
        console.log("Program of for loop")
        let sum = 0
        let n = prompt("Enter the value of n")
        n = Number.parseInt(n)
        for (let i=0; i<n; i++ )
        {  
          sum += (i+1)
        }
        console.log("Sum of first " + n + " natural number is " + sum)

    </script>        
</body>
</html>
