<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>

<body>
    <h1>Logical operators in Js </h1>
    <script>
        //this is a single line comment
        /*this is 
        a example of 
        multi line 
        comment*/
        console.log("Logical Operator")
        let a = 415;
        let b = 45;
        console.log(a < b && a == 415)
        console.log(a > b || a == 415)
        console.log(!false)
        console.log(!true)

    </script>
</body>

</html>
