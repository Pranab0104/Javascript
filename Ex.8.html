<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operators</title>
</head>
<body>

    <script>

        var p= 25;
        var q= 30;
        var s= 3;
        

        document.write("<h3> Arithamtic Operators...</h3>");

        //Summation of numbers using Arithmatic operator....
        document.write("Summation of two numbers: " + (p+q));
        document.write("<br>");

        //Subtraction of numbers using Arithmatic operator...
        document.write("Subtraction of two numbers: " + (p-q));
        document.write("<br>");

        //Multiplication of numbers using Arithmatic operator....
        document.write("Multiplication of two numbers: " + (p*q));
        document.write("<br>");

        //Devision of numbers using Arithmatic operator....
        document.write("Devision of two numbers: " + (p/q));
        document.write("<br>");

        //Remainder of numbers using Arithmatic operator....
        document.write("Remainder of 25 and 3 is: " + (p%s));
        document.write("<br>");
        
        //Pre-Increment of numbers using Arithmatic operator....
        document.write("Pre-Increment of p is: " + (++p));
        document.write("<br>");

        //Post-Increment of numbers using Arithmatic operator....
        document.write("Post-Increment of p is: " + (p++));
        document.write("<br>");
        document.write("Post-Increment of p is: " + (p++));
        document.write("<br>");
        // document.write("the value of p is: "(p++));

        //Decrement of numbers using Arithmatic operator....
        document.write("Pre-Decrement of q is: " + (--q));
        document.write("<br>");

        //Post-Decrementt of numbers using Arithmatic operator....
        document.write("Post-Decrement of q is: " + (q--));
        document.write("<br>");
        document.write("Post-Decrement of q is: " + (q--));
        document.write("<br>");




    </script>
</body>
</html>
