<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Return value</title>
</head>
<body>
    
    <script>

        function info(){
            return "This is KrongTon.";
        }

        function mate(num) {
            return num+16;
        }


        document.write(info());
        document.write("<br>");
        document.write(mate(15));
    </script>

</body>
</html>
