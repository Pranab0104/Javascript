<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <h1>Operators in Js</h1>
    <script>
        console.log("Js Operators")
        let a = 15;
        let b = 8;
        console.log("a + b =", a + b)
        console.log("a - b =", a - b)
        console.log("a * b =", a * b)
        console.log("a / b =", a / b)
        console.log("a % b =", a % b)
        console.log("a ** b =", a ** b)
        console.log("a++ =", a++)
        console.log("++a =", ++a)
        console.log("b++ =", b++)
        console.log("++b =", ++b)

        console.log("a-- =", a--)
        console.log("--a =", --a)
        console.log("b-- =", b--)
        console.log("--b =", --b)

    </script>
</body>

</html>
