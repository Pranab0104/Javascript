<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    
    <script>

        document.write("<h3>while Loops...</h3>");

        var i= 0;

        while (i<=20) {
            document.writeln(i);
            i++;
        }
    </script>
</body>
</html>
