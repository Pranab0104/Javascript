    <title>for...in loop</title>

<body>
    
    <script>

        document.write("<h3>for....in Loops...</h3>");

        var temp = "";

        var person = {
            fname : "Pranav",
            lname : "Mandal",
            age : 18,
        }

        for(value in person ){
            document.writeln(person[value]);
        }
        
    </script>
