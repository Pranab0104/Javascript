<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGusseing.</title>
</head>

<body>
    <h1>Number guessing by user in JS</h1>

    <script>
        // program where the user has to guess a number generated by a program

        function guessNumber() {

            // generating a random integer from 1 to 100
            const random = Math.floor(Math.random() * 100) + 1;

            // take input from the user
            let number = parseInt(prompt('Guess a number from 1 to 100: '));

            // take the input until the guess is correct
            while (number !== random) {
                number = parseInt(prompt('Guess a number from 1 to 100: '));
            }

            // check if the guess is correct
            if (number == random) {
                console.log('You guessed the correct number.');
            }

        }

        // call the function
        guessNumber();
        
    </script>
</body>

</html>
