<body>
    <h1>Assignment operator in Js</h1>
    <script>

        index.js
        console.log("Assignment Operators")
        let a = 26;
        a += 4
        console.log("The value of a is :", a)
        a -= 8
        console.log("The value of a is :", a)
        a *= 5
        console.log("The value of a is :", a)
        a /= 7
        console.log("The value of a is :", a)
        a %= 9
        console.log("The value of a is :", a)
        a **= 3
        console.log("The value of a is :", a)


    </script>
