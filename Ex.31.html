<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM prompt()</title>
</head>
<body>
    <input type="button" value="What is your age?" onclick="message()">

    <script>
         function message(){
            var temp = prompt("What is your age?");

            alert("the age of user is: " + temp)
        }
    </script>
</body>
</html>
