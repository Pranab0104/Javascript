<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_in_loop</title>
</head>
<body>
    <h1>This is a program of For_in_loop</h1>
    <script>
        let mar = {
            Pranav: 85,
            Shiv: 80,
            Banty: 75,
            Gaurav: 60,
            Rohit: 55
        }
        //for in loop
        for (let a in mar){
            console.log("Marks of " + a + " are: " + mar[a])
        }

        //for of loop
        for(let b of "Pranav"){
            console.log(b)
        }

    </script>
</body>
</html>
