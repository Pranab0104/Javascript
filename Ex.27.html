<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script type="text/javascript">
        //method 1
        /*Creating an object with object literaals*/
        document.writeln("<h3>Creating Object in Javascript</h3>")
        
        document.writeln("<h4>Creating Object in Literals..</h4>")

        var person = {
            firstname: "Pranab",
            lastname: "Mandal",
            age:19,
            eyecolor: "brown"
        }
        document.writeln("Object details are : " + person.firstname + " " + person.lastname + " " + person.age + "<br>");
        
        //method 2
        /*Creating an object using new keyboard Instance of an object*/
        document.writeln("<h4>Creating Object in new keyboard..</h4>")
        var emp = new Object();
        //document.writeln("Object details are : " + person.firstname + " " + person.lastname + " " + person.age);
        emp.id = 01;
        emp.name = "Shivkrishna";
        emp.salary = 25000;

        document.writeln("Object details are : ");
        for(value in emp){
            document.writeln(emp[value]);
        }

        //method 3
        /*Creating an object using object constructor*/
        document.writeln("<h4>Creating Object in constructor..</h4>")
        function employee(id, name, salary){
            this.id =id;
            this.name= name;
            this.salary= salary;
        }

        var e =new employee(2, "Gaurav Roy", 20000);
        document.writeln("Object details of employee object : ");
        for(value in e){
            document.writeln(e[value] + " ");
        }
    </script>

</body>
</html>
