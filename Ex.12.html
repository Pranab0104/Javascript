<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>

<body>

    <script>

        var a = 8;
        var b = 5;

        document.write("<h3> Assignment Operators...</h3>");

        document.write("Assignment of a+=b: " +(a+=b));
        document.write("<br>");
        // document.write("the value of a is: " + a);
        // document.write("<br>");
        /*
          a = a + b
          a = 8 + 5
          a = 13
        */

        document.write("Assignment of a-=b: " +(a-=b));
        document.write("<br>");
        /*
          a = a - b
          a = 13 - 5
          a = 8
        */
        
        document.write("Assignment of a*=b: " +(a*=b));
        document.write("<br>");
        /*
          a = a * b
          a = 8 * 5
          a = 40
        */

        document.write("Assignment of a/=b: " +(a/=b));
        document.write("<br>");
        /*
          a = a / b
          a = 40 / 5
          a = 8
        */

        document.write("Assignment of a%=b: " +(a%=b));
        document.write("<br>");
        /*
          a = a % b
          a = 8 % 5
          a = 3
        */
    </script>
</body>

</html>
