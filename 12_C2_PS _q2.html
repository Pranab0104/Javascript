<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Practice set 2 question</h1>
    <script>
        //Problem PS2_q2
        console.log("This is an Practice set 2 programs")
        let a = prompt("Enter the order of the number")
        a = Number.parseInt(a)
        switch (a) {

            case 1:
                console.log("VegBriyani")
                break
            case 2:
                console.log("Chicken curry")
                break
            case 3:
                console.log("Egg Curry")
                break
            case 4:
                console.log("Paneer Butter Masala")
                break
            default:
                console.log("Sorry we are out of order")
        }
    </script>
</body>

</html>
